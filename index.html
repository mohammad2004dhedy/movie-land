<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movie land</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="icon" href="./images/logo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="favoriteAlert">movie added to favorities successfully</div>
    <section class="main">
      <div class="container">
        <header>
          <div class="card">
            <nav>
              <div class="logo">
                <img src="images/logo.png" alt="logo" width="70px" />
                <h1>MovieLand</h1>
              </div>
            </nav>
          </div>
          <div class="Watch-Discover">
            <div class="watch">
              <h1>Watch Movies</h1>
            </div>
            <div class="discover">
              <button><span>Discover Now !</span></button>
            </div>
          </div>
        </header>
      </div>
    </section>
    <section class="moviesList" id="moviesList">
      <div class="container">
        <form id="movieSearchForm">
          <input type="search" id="search" placeholder="search for a movie" />
          <label for="search"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></label>
        </form>
        <div class="thumbnail">
          <button class="active" id="allBtn">all</button>
          <button id="favoriteBtn">favorities</button>
        </div>
        <div class="content"></div>
      </div>
    </section>
    <footer>
      <div class="footer-content">
        <div class="footer-logo">
          <div class="imageLogo">
            <img src="images/logo.png" alt="logo" />
          </div>
          <h1>movieland</h1>
          <p>
            copyRight reserved <i class="fa-regular fa-copyright"></i>
            <span>GSG team 2024</span>
          </p>
        </div>
        <div class="footer-profiles">
          <div class="profile">
            <img src="./images/anas.jpeg" alt="Profile 1" />
            <p>Anas</p>
          </div>
          <div class="profile">
            <img src="./images/mohammed.jpeg" alt="Profile 2" />
            <p>Mohammed</p>
          </div>
          <div class="profile">
            <img src="./images/hamza.jpeg" alt="Profile 3" />
            <p>Hamza</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- <script src="js/all.min.js"></script> -->
    <script src="js/app.js"></script>
  </body>
</html>
